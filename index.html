<style>
body{
background:white;
}
@keyframes lightChanging
{
	0% {background:black;}
	50% {background:white;}
	100% {background:black;}
}
</style>
<body></body>

<script>
let d = new Date();    
let time =d.getHours() + ":" + d.getMinutes() + ":" + d.getSeconds();   
if(time=="0:0:0"){
document.body.style.animation="lightChanging 86500s infinite";
}
</script>
